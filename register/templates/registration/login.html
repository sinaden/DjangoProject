{% extends "base.html" %}

{% load crispy_forms_tags %}
 
{%  block content %} 

<div class="container">
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h3><span class="glyphicon glyphicon-user"></span> Login</h3>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <p>Don't have an account? Create one <a href="/register">here</a> </p>
            <button type="submit" class="btn btn-success" id="loginbtn">Login</button>
        </form>
        
      </div>
      
    </div> <!-- row -->
     
  </div>
{%  endblock %}
