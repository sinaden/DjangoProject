{% extends "base.html" %}

{% load crispy_forms_tags %}
{%  block content %} 

<style>
  .form-control{
    max-width: 250px;
  }
</style>

<div class="container">

    <hr>
    <div class="row">
      <div class="col-md-6">
        <h3><span class="glyphicon glyphicon-user"></span> Sign up </h3>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div> <!-- row -->
</div>

{% endblock %}
